{% extends 'base.html' %}
{% block title %}Login | My Shop{% endblock %}
{% load static %}

{% block content %}
   <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign in to your account</h2>

    <form method="POST">
      {% csrf_token %}

      <!-- Email or Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username or Email</label>
        <input type="text" name="username" id="username" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
        Sign In
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a href="#" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
{% endblock %}
